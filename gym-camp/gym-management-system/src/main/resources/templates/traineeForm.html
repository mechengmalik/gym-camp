<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Clean Blog - Start Bootstrap Theme</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css" >
    <link rel="stylesheet" href="./form.css" >

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img src="/docs/5.1/assets/brand/bootstrap-logo.svg" alt="" width="30" height="24" class="d-inline-block align-text-top">
            Bootstrap
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav m-auto ">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>


                <a class="nav-link active"  href="/allSession">Session</a>

                </li>

                <li class="nav-item">
                    <a class="nav-link active" href="/allTrainer">Trainer</a>
                </li>
                <li class="nav-item">


                <li class="nav-item">

                    <a class="nav-link active"  href="/allTrainee">Trainee</a>

                </li>


                <li class="nav-item dropdown">
                    <a class="nav-link active nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Log In
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="/login">Log In</a></li>
                        <li>
                            <form th:action="perform_logout" method="post"  name="logoutForm">
                                <input type="submit" value="Logout" />
                            </form>
                        </li>

                    </ul>
                </li>

            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
<!-- Page Header-->
<header class="masthead" style="background-image: url('https://images.unsplash.com/photo-1571388208497-71bedc66e932?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NTB8fGd5bXxlbnwwfDB8MHx8&auto=format&fit=crop&w=500&q=60')">
    <div class="container">
        <div class="masthead-heading text-uppercase">OUR TRAINEE</div>
    </div>
</header>
<hr class="my-4" />
<br class="my-4" />
<hr class="my-4" />
<br class="my-4" />
<div class="row ">
    <div class="col-lg-7 mx-auto">
        <div class="card mt-2 mx-auto p-4 bg-light">
            <div class="card-body bg-light">
                <div class="container">
                    <form  th:action="@{/allTrainee/addTrainee}" method="POST">
                        <div class="controls">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group"> <label for="traineeName">Trainee Name </label> <input id="traineeName" type="text" name="traineeName" class="form-control" placeholder=" trainee name " required="required" data-error="trainee name is required."> </div>
                                </div>

                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group"> <label for="email">Trainer E-mail *</label> <input id="email" type="email" name="email" class="form-control" placeholder="trainee E-mail  *" required="required" data-error="Valid email is required."> </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group"> <label for="socialNumber">Trainer social Number *</label> <input id="socialNumber" type="number" name="socialNumber" class="form-control" placeholder="trainee social Number  *" required="required" data-error="Valid socialNumber of 10 number is required."> </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="col-md-6">
                                    <div class="form-group"> <label for="phoneNumber">Trainer phone *</label> <input id="phoneNumber" type="number" name="phoneNumber" class="form-control" placeholder="trainee phone Number  *" required="required" data-error="Valid phoneNumber of 10 number is required."> </div>
                                </div>


                            </div>
                            <div class="row">
                                <div class="form-group"> <label for="gender">Type</label>
                                    <select id="gender" name="gender" class="form-control" required="required" data-error="Please specify the gender.">
                                        <option value="" selected disabled>--specify trainee gender--</option>
                                        <option>Male</option>
                                        <option>Female</option>
                                    </select>

                                </div>
                                <div class="col-md-12"> <input type="submit" class="btn btn-success btn-send pt-2 btn-block " value="Add Trainer"> </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div> <!-- /.8 -->
    </div> <!-- /.row-->
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
